<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Cards</title>
    <!-- Links -->
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--  This is an experiment to improve my HTML and CSS -->
    <section class="container">
      <div class="product-container">
      <h1 class="title">HEADSET ASTRO A50</h1>
      <img src="https://resource.astrogaming.com/w_465,c_limit,q_auto,f_auto,dpr_2.0/d_transparent.gif/content/dam/astro/en/products/a50-headset-with-base-station-gen4/a50-gallery-xbox-03.png?v=1" alt="">
      </div>
      <div class="container-cards">

        <div class="card">
          <i class="ri-battery-charge-fill icon"></i>
          <h3>Bateria</h3>
          <p>Duração 15 horas ou mais</p>
          <a href="#" class="button">Saber mais</a>
        </div>

        <div class="card">
          <i class="ri-bluetooth-connect-line icon"></i>
          <h3>Wireless</h3>
          <p>Alcance de até 15 metros</p>
          <a href="#" class="button">Saber mais</a>
        </div>

        <div class="card">
          <i class="ri-u-disk-fill icon"></i>
          <h3>USB</h3>
          <p>Duração 15 horas ou mais</p>
          <a href="#" class="button">Saber mais</a>
        </div>

        <div class="card">
          <i class="ri-drive-fill icon"></i>
          <h3>Drive</h3>
          <p>Duração 15 horas ou mais</p>
          <a href="#" class="button">Saber mais</a>
        </div>

        <div class="card">
          <i class="ri-drive-fill icon"></i>
          <h3>Drive</h3>
          <p>Duração 15 horas ou mais</p>
          <a href="#" class="button">Saber mais</a>
        </div>

        <div class="card">
          <i class="ri-drive-fill icon"></i>
          <h3>Drive</h3>
          <p>Duração 15 horas ou mais</p>
          <a href="#" class="button">Saber mais</a>
        </div>
      </div>
    </section>
  </body>
</html>
